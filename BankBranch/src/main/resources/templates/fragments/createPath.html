<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="createPath">

    <form method="post" th:action="@{/createPath}"
          enctype="multipart/form-data">

        <div class="input-group mb-3">
            <span class="input-group-text w-25">address1</span>
            <input class="form-control"
                   type="text"
                   name="address1"
                   placeholder="address1"
                   th:classappend="${message != null and #fields.hasErrors('message.text')} ? 'is-invalid' : ''"
            ></input>
            <div class="invalid-feedback">
        <span class="error"
              th:if="${message != null and #fields.hasErrors('message.text')}"
              th:errors="*{message.text}"></span>
            </div>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text w-25">address2</span>
            <input class="form-control"
                   type="text"
                   name="address2"
                   placeholder="address2"
                   th:classappend="${message != null and #fields.hasErrors('message.text')} ? 'is-invalid' : ''"
            ></input>
            <div class="invalid-feedback">
        <span class="error"
              th:if="${message != null and #fields.hasErrors('message.text')}"
              th:errors="*{message.text}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-25 mb-3">CreatePath</button>
    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
